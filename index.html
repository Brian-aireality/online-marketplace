<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/script.js"></script>
  <title>Lamp Store</title>
</head>
<body>
  <div class="container">
    <h1>Submit an order!</h1>
    <img src="https://www.westelm.com/weimgs/ab/images/wcm/products/201940/1063/img20o.jpg" alt="Lamp">
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="product">Product</label>
          <input id="product" class="form-control" type="text">
        </div>
        <h3>Shipping</h3>
        <select class="form-control" id="shipping">
          <option value="1">One day</option>
          <option value="2">Two day</option>
          <option value="3">Pickup</option>
          <option value="4">3-5 day</option>
        </select>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
    <div id="story">
      <h1>Your order</h1>
      <p>
        <span class="name"></span><br>
        <span class="phone"></span><br>
        <span class="address"></span><br>
        <span class="product"></span><br>
        <span class="shipping"></span><br>
      </p>
    </div>
    <div class="thankyou">
      <h2 id="thanks">Thanks for your order</h2>
    </div>
  </div>
</body>
</html>
